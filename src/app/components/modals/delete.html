<h1 mat-dialog-title>Confirmar</h1>
<div mat-dialog-content>¿Esta seguro que quiere borrar a este super héroe?</div>
<div mat-dialog-actions class="text-center mt-4">
  <button mat-button mat-dialog-close (click)="closeDialog()">Cancelar</button>&nbsp;&nbsp;
  <button mat-button mat-dialog-close  (click)="borrar()">Borrar</button>
</div>
